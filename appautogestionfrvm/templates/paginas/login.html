{% extends "base.html" %}
{% load static %}
{% block titulo %}Inicio{% endblock %}

{% block contenido %}
<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"/>
    <style>
        body {
            background-image: url('{% static "imagenes/home.png" %}');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .login-container {
            margin-top: 100px;
        }
        .card {
            border-radius: 10px;
        }
        .btn-warning {
            background-color: blueviolet;
            color: white;
            font-size: 1.25rem;
        }
        .custom-btn {
            background-color: blueviolet;
            color: white;
            font-size: 1.25rem;
            border: none;
        }

        .custom-btn:active, .custom-btn:focus {
            background-color: blueviolet !important;
            color: white !important;
            box-shadow: none !important;
        }

        .navbar .btn-warning {
            color: white;
        }
    </style>
</head>
<body>
    

    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                {{ form.username.label_tag }}  <!-- Etiqueta del campo username -->
                                {{ form.username }}  <!-- Campo de correo electrónico -->
                            </div>
                            <div class="form-group mb-3">
                                {{ form.password.label_tag }}  <!-- Etiqueta del campo password -->
                                {{ form.password }}  <!-- Campo de contraseña -->
                            </div>
                            <!-- Checkbox para recordar la sesión -->
                             <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
        <label class="form-check-label" for="rememberMe">Recordar mi sesión</label>
    </div>
                <button type="submit" class="btn btn-primary custom-btn w-100">Iniciar Sesión</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
